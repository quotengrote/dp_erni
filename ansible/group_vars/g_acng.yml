  ufw_rules:
    - rule: allow
      to_port: 22
      protocol: tcp
      from_ip: 11.10.31.0/24
      comment: 'ssh'
    - rule: allow
      to_port: 9999
      from_ip: 11.10.31.0/24
      comment: 'acng'
  ### mgrote.acng
  acng_exthreshold: "60"
  acng_port: "9999"
  acng_security_conf_path: "/etc/apt-cacher-ng/security.conf"
  acng_auth_user: aadmin
  acng_auth_pass: "{{ lookup('keepass', 'acng_adminauth_password', 'password') }}"
  acng_proxy_extern_ip: "11.8.108.254"
  acng_proxy_extern_port: "8080"
