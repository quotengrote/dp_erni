---

  ### oefenweb.ufw
  ufw_rules:
    - rule: allow
      to_port: 22
      protocol: tcp
      comment: 'ssh'
  ufw_default_incoming_policy: deny
  ufw_default_outgoing_policy: allow
  ### allgemeine variablen
  file_header: |
    #------------------------------------------------------------------
    #-              This file is managed with ansible!                -
    #------------------------------------------------------------------

  ### ntp-client
  ntp_client_timezone: "Europe/Berlin" #Zeitzone in der sich der Cpmputer befindet
  ntp_client_driftfile_directory: "/var/lib/ntp" # Ordner für das driftfile
  ntp_client_servers: # welche Server sollen befragt werden
    - address: ws-ubuntu3.grote.lan
      options: iburst #optionaler parameter
  ntp_client_daemon_user: ntp # Nutzer + Gruppe für den Dienst
  ntp_client_daemon_group: ntp # Nutzer + Gruppe für den Dienst
  ### net-server
  ntp_server_timezone: "Europe/Berlin" #Zeitzone in der sich der Cpmputer befindet
  ntp_server_driftfile_directory: "/var/lib/ntp" # Ordner für das driftfile
  ntp_server_servers: # welche Server sollen befragt werden
    - address: ptbtime1.ptb.de
      options: iburst #optionaler parameter
    - address: ptbtime2.ptb.de
      options: iburst
    - address: ptbtime3.ptb.de
      options: iburst
    - address: time3.google.com
      options: iburst
    - address: ntp0.fau.de
      options: iburst
  ntp_server_daemon_user: ntp # Nutzer + Gruppe für den Dienst
  ntp_server_daemon_group: ntp # Nutzer + Gruppe für den Dienst
