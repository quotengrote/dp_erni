    - username: ansible-user
      tmux_allow: false
      tmux_downloadpath: ""
      tmux_conf_destination: "/home/ansible-user/.tmux.conf"
      tmux_bashrc_destination: "/home/ansible-user/.bashrc"
      tmux_standardsession_name: "default"

  ### mgrote.install_packages
  install_packages:
    - locales
    - python3
    - build-essential
    - ntp
    - htop
    - git
    - dnsutils
    - nano
    - mc
    - cifs-utils
    - netdiscover
    - tree
    - curl # benötigt für jenkins
    - logrotate
    - ncdu
    - net-tools
    - apt-transport-https
    - ntpdate
    - acl
    - vim
    - qemu-guest-agent
    - bmon
    - sshpass # für ansible
    - tmux
    - sudo

  # Ansible Variablen
  ### User
  ansible_user: "ansible-user"
  #ansible_ssh_pass: "hallowelt"
  ansible_become_pass: "{{ lookup('keepass', 'ansible_become_pass', 'password') }}"
  ### SSH
  ansible_ssh_common_args: "'-o StrictHostKeyChecking=no'"
  host_key_checking: False

