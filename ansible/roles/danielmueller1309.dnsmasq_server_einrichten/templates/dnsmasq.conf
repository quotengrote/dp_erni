# Configuration file for dnsmasq.
{{ file_header | default () }}

#Beispiele der dnsmasq.conf liegen in der dnsmasqconf.examples

{% for item in dnsmasq_server_einrichten_dhcp_ranges %}
dhcp-range=set:{{ item.rangename }},{{ item.netaddress }}{{ item.firsthostaddress }},{{ item.netaddress }}{{ item.lasthostaddress }},{{ item.leasetime }}
{% endfor %}

listen-address=127.0.0.1
listen-address={{ dnsmasq_server_einrichten_dhcp_ipaddress }}


dhcp-option=3,{{ dnsmasq_server_einrichten_gateway_server }}
dhcp-option=42,{{ ntp_server }}   # Timeserver Ingo
