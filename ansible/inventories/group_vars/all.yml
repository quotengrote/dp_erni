  acng_server: acng.grote.lan
  acng_server_port: 9999
  ### mgrote.deploy_ssh_keys
  ssh_user: mg
  ssh_pubkey: "{{ lookup('keepass', 'ssh_pubkey', 'password') }}"
  ### mgrote.create_users
  create_user_name: 'mg'
  create_user_password: 'hallowelt'
