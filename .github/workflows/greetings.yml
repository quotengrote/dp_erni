name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks for contributing to this repository, please read the contributing-guielines if you haven't already'' first issue'
        pr-message: 'Thanks for contributing to this repository, please read the contributing-guielines if you haven't already'' first pr'
